<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="RTR.jpg">
	<title>MEEC REGISTRATION</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
 

 

</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			
			</div>
			<div class="social-icons">
				<img src="RTR.jpg" alt="" style="height: 70px;width: 75px;border-radius: 10px;">			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="index.html">
				<div class="inp">
					<img src="t.jpg"><input type="text" id="Email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="t.jpg"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>
			<div class="other" id="other">
				<div class="instead">
					<h3 style="font-weight:bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="Bildern/icon/google.png"><span>Sign in with Google</span>
				</button> <br>
				<button style="border-radius: 135px; height: 60px;background-color: black;" >
					<a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSe_dZuEiJ5zGlVN_BnJRnUcdoE1Qvhr41FywvrGWcLIZDZMeQ/viewform?usp=sf_link"><img src="edit (1).png" alt="" height="50px" width="40px"></a></button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Full Name" required="required">
				<input type="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
